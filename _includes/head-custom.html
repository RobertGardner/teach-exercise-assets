<style>
  :root {
    --color-fg-default: #161b22;161b22
    --color-canvas-subtle: #c9d1d9;
    --color-neutral-muted: rgba(110,118,129,0.4);
  }

  header.inner,
  #main_content.inner {
    max-width: 768px;
  }

  #main_content .heading-anchor {
    margin-left: 0.25em;
    color: inherit;
  }

  kbd {
    display: inline-block;
    padding: 3px 5px;
    font: 11px ui-monospace,SFMono-Regular,SF Mono,Menlo,Consolas,Liberation Mono,monospace;
    line-height: 10px;
    color: var(--color-fg-default);
    vertical-align: middle;
    background-color: var(--color-canvas-subtle);
    border: solid 1px var(--color-neutral-muted);
    border-bottom-color: var(--color-neutral-muted);
    border-radius: 6px;
    box-shadow: inset 0 -1px 0 var(--color-neutral-muted);
  }

  img, video {
    border-radius: 0.5rem;
  }

  p a,
  li a {
    text-decoration: underline;
  }

  progress {
    width: 100%;
    font-size: 36px;
  }

  #main_content h1 {
    background-color: rgb(255, 255, 93);
  }
</style>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    document.addEventListener("click", function (event) {
      var $anchor = event.target.closest("a[href]");
      if (!$anchor) return;
      var href = $anchor.getAttribute("href");
      if (!href.trim().match(/^https?:\/\//)) return;
      event.preventDefault();
      event.stopPropagation();
      window.open(href, "_blank", "noopener,noreferrer");
    });
    document.querySelectorAll("img[src]").forEach(function ($img) {
      var $parent = $img.parentElement;
      var $anchor = document.createElement("a");
      $anchor.setAttribute("href", $img.getAttribute("src"));
      $parent.replaceChild($anchor, $img);
      $anchor.appendChild($img);
    });
    document
      .querySelectorAll(
        "#main_content h1, #main_content h2, #main_content h3, #main_content h4"
      )
      .forEach(function ($heading) {
        var id =
          $heading.getAttribute("id") ||
          $heading.innerText
            .toLowerCase()
            .replace(/[`~!@#$%^&*()_|+\-=?;:'",.<>\{\}\[\]\\\/]/gi, "")
            .replace(/ +/g, "-");
        $heading.setAttribute("id", id);
        var $anchor = document.createElement("a");
        $anchor.href = "#" + id;
        $anchor.textContent = "#";
        $anchor.className = "heading-anchor";
        $heading.appendChild($anchor);
      });
    if (window.location.hash.length > 0) {
      var $anchor = document.querySelector(
        'a[href="' + window.location.hash + '"]'
      );
      if ($anchor) $anchor.click();
    }
    var $title = document.querySelector("#project_title");
    if ($title) $title.innerText = window.location.pathname;
  });
</script>
